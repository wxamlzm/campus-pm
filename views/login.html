<!DOCTYPE html>
<html>
  <head>
    <title>登录界面</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/cssReset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="login-box">
      <div class="center">
        <div class="login-panel">
          <div class="login-title clearfix" data-tabBox>
            <a href="javascript:;" data-tab data-status = 'true'>账号登录</a>
            <a href="javascript:;" data-tab data-status = 'false'>短信登录</a>
          </div>
          <div class="login-input">
            <input type="text" data-type='txt'placeholder="请输入手机号/邮箱/用户名">
            <input type="password" data-type='pwd' placeholder="请输入密码">
          </div>
          <div class="login-btn">
            <a href="javascript:;" data-btn data-model='pwd'>登录</a>
          </div>
          <div class="login-other clearfix">
            <a href="/reg.html">立刻注册</a>
            <a href="javascript:;">忘记密码</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
